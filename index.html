<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        span[class="val"]{
            color:orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>


            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <i class='fas fa-cog text-primary' data-toggle="modal" data-target="#parametreUtilisateur" style='font-size:32px'></i>
                </li>

            </ul>
            

        </header>
        <main>
            <!-- Modal Les paramètres de l'utilisateur -->
            <div class="modal fade" id="parametreUtilisateur" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Paramètres de l'utilisateur <i class='fas fa-cog text-primary'  style='font-size:32px'></i></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Chercher ville </p>
                            <span>Enterez nom de la ville</span>
                            <input id="searchVille" name="searchVille" value=""><button id="actionSearchVille">Chercher</button>
                            <span id="resultVilleSearch"></span>
                            <p>Ajouter liste de ville ?</p> <button id="ajouterListeVille">Ajouter</button>
                            <span id="errorAjouterListeVille"></span>
                            <p>Liste de votre ville préférée</p>
                            <div class="input-group mb-4">
                                <select class="custom-select" id="villePrefer" name="ville">
                                    <option selected>Choisir la ville</option>
                                </select>
                            </div>


                            <span>Afficher en Celsius? (C/F)</span>
                            <input id="celsius" value="" type="radio" aria-label="commutateur de température C / F">


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary" id="saveSetting">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>


            <h1 class="text-center text-primary">Météo APP</h1>
            <ul class="nav justify-content-center">

                <div class="input-group mb-4" style="width:30%">
                    <select class="custom-select" id="villeChanger" name="ville">
                        <option selected>Changer la ville</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" id="location"><i class='fas fa-location-arrow ' style='font-size:24px'></i></label>
                        <label class="  input-group-text " for="inputGroupSelect02" id="villeConfirm">Confirmer</label>
                    </div>

                </div>

            </ul>
            <div id="err"></div>
           

            <h3 class="text-center text-warning" id="villeInfo"></h3>
            <section class="nav justify-content-center" id="actuellement">
                <div class="card text-center " style="width: 18rem;">

                    <p class="icone card-img-top"><img src="" alt="" class="val" /></p>
                    <h5 class="card-title text-warning">Météo actuelle</h5>
                    <div class="card-body">
                        <p class="temperature">Il fait: <span class="val"></span></p>
                        <p class="description">Le ciel est: <span class="val"></span></p>
                        <p class="icone">Icône : <img src="" alt="" class="val" /></p>
                        <p class="precipitation1">La precipitation est: <span class="val"></span></p>

                    </div>
                </div>
            </section>
            <section id="previsions">
                <h2 class='text-primary text-center'>Prévisions Météo</h2>
                <div class="row">
                </div>
            </section>
        </main>
        <footer class="text-center"><i class='far fa-copyright' style='font-size:24px'></i>Par Zhang lie   2019 </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body></html>
